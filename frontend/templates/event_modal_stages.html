<div id="modal-stages-section">
    {% if stages %}
    <div class="modal-subsection">
        {% for stage in stages %}
        <div class="entity-element modal-list-item">
            <span>Fase {{ stage.stage_order }} â€” {{ stage.label }}</span>
            <button class="btn-remove-stage"
                hx-delete="/api/events/{{ event_id }}/stages/{{ stage.id }}"
                hx-target="#modal-stages-section"
                hx-swap="outerHTML">&#10005;</button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="modal-subsection">
        {% for sk in stage_kinds %}
        <div class="entity-element modal-list-item"
             hx-post="/api/events/{{ event_id }}/stages"
             hx-vals='{"kind":"{{ sk.kind }}"}'
             hx-target="#modal-stages-section"
             hx-swap="outerHTML">
            <span>{{ sk.label }}</span>
            <span class="modal-add-btn">+</span>
        </div>
        {% endfor %}
    </div>
</div>
