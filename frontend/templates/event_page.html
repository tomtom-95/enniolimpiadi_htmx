<div class="event-page">
    <h2 class="event-title">{{ event.name }}</h2>
    <div class="event-status-badge {{ event.status }}">{{ event.status }}</div>

    <div class="event-tabs">
        <button id="tab-players" class="event-tab active"
            hx-get="/api/events/{{ event.id }}/players"
            hx-target="#event-section-content"
            hx-swap="innerHTML"
            _="on click add .active to me then remove .active from #tab-stages">
            Giocatori
        </button>
        <button id="tab-stages" class="event-tab"
            hx-get="/api/events/{{ event.id }}/stages"
            hx-target="#event-section-content"
            hx-swap="innerHTML"
            _="on click add .active to me then remove .active from #tab-players">
            Fasi
        </button>
    </div>

    <div id="event-section-content" class="event-layout"
         hx-get="/api/events/{{ event.id }}/players"
         hx-trigger="load"
         hx-swap="innerHTML">
    </div>
</div>
