<form class="entity-form" hx-post="/api/{{ entities }}" hx-target="#main-content">
    <input type="text" name="name" placeholder="{{ placeholder }}" required>
    <button type="submit">+</button>
</form>
<div id="entity-list">
    {% set hx_target = "#olympiad-badge-container" if entities == "olympiads" else "#main-content" %}
    {% for item in items %}
        {% include 'entity_element.html' %}
    {% endfor %}
</div>
