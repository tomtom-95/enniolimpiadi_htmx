<form class="entity-form" hx-post="/api/{{ entity_type }}" hx-target="#entity-list" hx-swap="beforeend">
    <input type="text" name="name" placeholder="Nome {{ entity_type }}" required>
    <button type="submit">+</button>
</form>
<ul id="entity-list">
    {% for item in items %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
