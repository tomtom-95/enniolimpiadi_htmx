	<div class="modal-underlay" _="on click trigger closeModal"></div>
    <div class="modal-content" _="on click halt the event's bubbling">
        <h3>Accesso autorizzato</h3>
        <p>Ora puoi modificare questa olimpiade.</p>
        <div class="modal-actions">
            <button type="button" class="btn-submit" _="on click trigger closeModal">
                Ok
            </button>
        </div>
    </div>
</div>
