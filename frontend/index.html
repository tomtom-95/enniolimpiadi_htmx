<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olimpiadi - Vanilla</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.13/dist/_hyperscript.min.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="hamburger">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </div>
            <div id="olympiad-badge"
                data-id="0"
                data-version="0"
                data-name="Olympiad badge">
                Olympiad badge
            </div>
        </div>
        <div class="content-area">
            <div class="side-menu is-collapsed">
                <ul>
                    <li hx-get="api/olympiads" hx-trigger="click" hx-target="#main-content">Olimpiadi</li>
                    <li hx-get="api/events" hx-trigger="click" hx-target="#main-content">Eventi</li>
                    <li hx-get="api/players" hx-trigger="click" hx-target="#main-content">Giocatori</li>
                </ul>
            </div>
            <div id="main-content">
                A presentation page
            </div>
        </div>
        <div id="modal-container"></div>
    </body>
<script>
    document.querySelector('.hamburger').addEventListener('mousedown', function() {
        this.classList.toggle('is-active');
        document.querySelector('.side-menu').classList.toggle('is-collapsed');
    });

    document.body.addEventListener('htmx:configRequest', function(evt) {
        const badge = document.getElementById('olympiad-badge');
        evt.detail.headers['X-Olympiad-Id'] = badge.dataset.id;
        evt.detail.headers['X-Olympiad-Version'] = badge.dataset.version;
        evt.detail.headers['X-Olympiad-Name'] = badge.dataset.name;
    });

    // --- PIN auth: intercept and re-trigger after validation ---
    var _pendingAuthElement = null;

    // When a response signals PIN is required, store the element that made the
    // request so we can re-trigger it after successful PIN validation.
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.getResponseHeader('HX-Pin-Required')) {
            _pendingAuthElement = evt.detail.elt;
        }
    });

    // After successful PIN validation, re-trigger the original element
    document.body.addEventListener('pinValidated', function() {
        if (!_pendingAuthElement) return;
        var elt = _pendingAuthElement;
        _pendingAuthElement = null;

        // TODO: would be cool to remove this if
        if (elt.tagName === 'FORM') {
            htmx.trigger(elt, 'submit');
        } else {
            htmx.trigger(elt, 'click');
        }
    });
</script>
</html>
