<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Olimpiadi - Vanilla</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.13"></script>
    </head>
    <body>
        <div class="hamburger">
            <div class="hamburger-box">
                <div class="hamburger-inner"></div>
            </div>
        </div>
        <div class="side-column">
            <div class="side-menu is-collapsed">
                <ul>
                    <li hx-get="api/olympiads" hx-trigger="click" hx-target="#main-content">Olimpiadi</li>
                    <li hx-get="api/events" hx-trigger="click" hx-target="#main-content">Eventi</li>
                    <li hx-get="api/players" hx-trigger="click" hx-target="#main-content">Giocatori</li>
                </ul>
            </div>
        </div>
        <div id="olympiad-badge-container">Olympiad badge</div>
        <div id="main-content"></div>
        <div id="modal-container"></div>
    </body>
<script>
    // TODO: when reloading the name on olympiad badge container is reset even if an olympiad_id is
    // actually selected for the session in the db, to fix it we should call a retrieve_badge endpoint
    // on load to retrieve the name of the selected olympiad (if any)

    // TODO: I thought this would happen on press but it seems to happen on release
    document.querySelector('.hamburger').addEventListener('click', function() {
        this.classList.toggle('is-active');
        document.querySelector('.side-menu').classList.toggle('is-collapsed');
    });

    // After PIN validation, re-submit the original form that triggered the PIN prompt
    document.body.addEventListener('retryPendingAction', function() {
        // The original form is still in #main-content with user's data filled in
        const pendingForm = document.querySelector('#main-content form');
        if (pendingForm) {
            pendingForm.requestSubmit();
        }
    });
</script>
</html>
